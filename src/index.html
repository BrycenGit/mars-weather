<!DOCTYPE>
<html lang="en_US">
<head>
  <title>Mars</title>
</head>
<body>
  <div class="container">  
    <div class="jumbotron" class="style">
      <div class="row">  
        <div id="mars-header" class="col-sm-6">
          <h1>Mars</h1>
          <h6>The Red Planet</h6>
        </div>
        <div class="col-sm-6">
          <img id="mars" src = "http://pngimg.com/uploads/mars_planet/mars_planet_PNG37.png" alt="Mars">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-sm-6">
          <button type="button" id="get-date" class="btn btn-dark btn-lg">click for data</button>
            <div id="data">
            </div>
        </div>
        <div class="col-sm-6">
          <button type="button" id="pic-of-day" class="btn btn-dark btn-lg">click me for pic</button>
          <div id="pic">
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="col-sm-6">
          <button type="button" id="mars-pic" class="btn btn-dark btn-lg">click me for mars pic</button>
          <div id="mars-pic-show">
          </div>
        </div>
      </div>  
  </div>
</body>
</html>
